<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sentiment Analysis</title>
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" type="text/css" href="{% static "css/index.css" %}"
    />
    <style>
      td{
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/web">Web</a></li>
      <li><a href="/manapi">API</a></li>
      <li><a href="/login/auth0">Login</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
      <br />
    <div class="content">
      <div class="results">
        <h1>Sentiment Results</h1>
        <center>
        <table style="padding: 10px; border: 10px; border-color: antiquewhite;" border="10px">
         {% for k,v in resp.items %}
            <tr>
              <td>{{k}}</td>
              <td>{{v}}</td>
            </tr>
            {% endfor %}
        </table>
      </center>
      </div>
    </div>
    <script src="{% static "js/main.js" %}"></script>
  </body>
  <script>
        $(document).ready(function(){ 
          $("body").css("background-color","#1c1638");
    }); 
    $(document).mousemove(function(event) {
    windowWidth = $(document).width();
    windowHeight = $(document).height();
    
    mouseXpercentage = Math.round(event.pageX / windowWidth * 100);
    mouseYpercentage = Math.round(event.pageY / windowHeight * 100);
    
    $('body').css('background', 'radial-gradient(circle at ' + mouseXpercentage + '% ' + mouseYpercentage + '% ,#1c1638, #0d0d1a)');
  });
  </script>
</html>
