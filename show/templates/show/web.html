<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sentiment Analysis</title>
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" type="text/css" href="{% static "css/index.css" %}"
    />
  </head>
  <body>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/web">Web</a></li>
      <li><a href="/manapi">API</a></li>
      <li><a href="/login/auth0">Login</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
      <br />
    <div class="content">
      <form class="form" method="post">
        <div class="formarea" style="display: table-row">
        {% csrf_token %}
        <div class="mb-3">
          <center><label for="exampleFormControlTextarea1"  class="form-label">Enter your text:</label></center>
          <textarea class="form-control" name="inpText" id="inpText" cols="150" rows="7"></textarea>
        </div>
        <div style="align-self: center">
          <center>
          <div class="form-check form-switch" style="display:inline-block;" >
            <input class="form-check-input" type="checkbox" id="wordt" name="wordt">
            <label class="form-check-label" for="flexSwitchCheckDefault">Tokenize Words</label>
          </div>
          &nbsp;&nbsp;          &nbsp;&nbsp;          &nbsp;&nbsp;          &nbsp;&nbsp;          &nbsp;&nbsp;          &nbsp;&nbsp;

          <div class="form-check form-switch" style="display:inline-block; margin:10px;">
            <input class="form-check-input" type="checkbox" id="sentt" name="sentt">
          <label class="form-check-label" for="flexSwitchCheckDefault">Tokenize Sentences</label>
          </div>
        </center>
        </div>
        <!-- <select id='option' class="form-select form-select-lg mb-1" aria-label=".form-select-lg example">
          <option selected>Select Type of Model</option>
          <option value="twitter">Twitter</option>
          <option value="nltk">NLTK</option>
          <option value="third">Third</option>
        </select> -->
          <center><input type="submit" class="btn btn-primary mb-1" value="submit"></center>
        </div>
        <br>
      </form>
    </div>
    </div>
    <script src="{% static "js/main.js" %}"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
  <script>
    $(document).ready(function(){ 
          $("body").css("background-color","#1c1638");
    }); 
    
    $(document).mousemove(function(event) {
    windowWidth = $(document).width();
    windowHeight = $(document).height();
    
    mouseXpercentage = Math.round(event.pageX / windowWidth * 100);
    mouseYpercentage = Math.round(event.pageY / windowHeight * 100);
    
    $('body').css('background', 'radial-gradient(circle at ' + mouseXpercentage + '% ' + mouseYpercentage + '% ,#1c1638, #0d0d1a)');
  });
  </script>
</html>
